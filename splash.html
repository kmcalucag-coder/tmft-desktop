<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden; /* ✅ kills scrollbars */
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    .card {
      width: 360px;
      height: 220px;
      border-radius: 18px;
      background: rgba(10, 16, 28, 0.92);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      display: grid;
      place-items: center;
      color: white;
      text-align: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,.22);
      border-top-color: rgba(255,255,255,.9);
      animation: spin 0.9s linear infinite;
      margin-bottom: 14px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .title { font-size: 20px; font-weight: 700; margin: 0; }
    .sub { font-size: 12px; opacity: .75; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div>
        <div class="spinner"></div>
        <p class="title">TMFT Desktop</p>
        <div class="sub">Starting up…</div>
        <div class="sub" style="margin-top:6px;">Loading your secure community workspace</div>
      </div>
    </div>
  </div>
</body>
</html>
